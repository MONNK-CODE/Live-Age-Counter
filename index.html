<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Precise Age</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and body styling */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* Dark gray background */
      color: #f9fafb; /* White text */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Main container for the content */
    .container {
      text-align: center;
      background-color: #1f2937; /* Lighter gray background */
      padding: 2rem;
      border-radius: 1rem; /* Rounded corners */
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Shadow */
      max-width: 512px; /* Max width */
      width: 90%; /* Responsive width */
      margin: 1rem;
    }

    /* Main heading */
    h1 {
      font-size: 1.875rem; /* 30px */
      font-weight: 700;
      color: #22d3ee; /* Cyan color */
      margin-bottom: 0.5rem;
    }

    /* Subtitle paragraph */
    .subtitle {
      font-size: 1.125rem; /* 18px */
      color: #d1d5db; /* Light gray text */
      margin-bottom: 1.5rem;
    }

    /* Container for the age counter */
    .age-display {
      font-size: 3rem; /* 48px */
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 0.025em; /* Wider tracking */
    }

    /* The age counter span itself */
    #age-counter {
      font-family: 'Roboto Mono', monospace;
    }

    /* Birthday info paragraph */
    .birthday-info {
      margin-top: 1.5rem;
      font-size: 0.875rem; /* 14px */
      color: #6b7280; /* Muted gray text */
    }

    /* Responsive adjustments for smaller screens */
    @media (min-width: 768px) {
      h1 {
        font-size: 2.25rem; /* 36px */
      }
      .age-display {
        font-size: 3.75rem; /* 60px */
      }
    }
  </style>
</head>
<body>
<!-- Main container for the content -->
<div class="container">
  <h1>Counting Every Moment</h1>
  <p class="subtitle">Your age, updating in real-time:</p>

  <!-- The age will be displayed here -->
  <div class="age-display">
    <span id="age-counter">18.000000000</span>
  </div>

  <p class="birthday-info">Based on birthday: July 21, 2006</p>
</div>

<script src = "script.js" ></script>
</body>
</html>
